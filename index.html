<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>
        Network
    </h1>
    <div class="feed">
        <p>Your Feed</p>
    </div>
    <div class="columns">
        <div class="col1">
            <div class="card border">
                <img src="usercirclecopy.png" alt="">
                <div class="avatar"><a href="#">Add an avatar</a></div>
                <p>James Doe</p>
            </div>


        </div>
        <div class="col2">

            <div class="postBox border">
                <div class="likes">
                    <p>Neil M</p>
                    <p><span id="likes1">9</span> like(s) <button onclick="upvote('#likes1')" class="like" >like</button></p>
                </div>
                <div class="post">
                    <p>I just set up this new discord bot, let me know what you all think. <a href="#">link</a></p>
                </div>

            </div>
            <div class="postBox border">
                <div class="likes">
                    <p>Nichole K</p>
                    <p><span id="likes2">12</span> like(s) <button onclick="upvote('#likes2')" class="like" >like</button></p>
                </div>
                <div class="post">
                    <p>Just finished my <a href="#">next comic</a>, check it out.</p>
                </div>

            </div>
            <div class="postBox border">
                <div class="likes">
                    <p>Jim R</p>
                    <p><span id="likes3">9</span> like(s) <button onclick="upvote('#likes3')" class="like" >like</button></p>
                </div>
                <div class="post">
                    <p>I can't stop listening to the <a href="#">new albulm</a>. Who else is liking it?</p>
                </div>

            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
